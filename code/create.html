<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <script src="https://kit.fontawesome.com/e2eb016591.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="row">
                <div class="create-img">
                    <img src="../img/Group.png" alt="">
                </div>
                <div class="create-form">
                    <div class="form-header">
                        <h2>Create an account</h2>
                        <a href="login.html">log in instead</a>
                    </div>
                    <form>
                        <label for="firstname">Firstname</label>
                        <input type="text" id="firstname" name="firstname" required>
        
                        <label for="lastname">Lastname</label>
                        <input type="text" id="lastname" name="lastname" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
        
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
        
                        <div class="checkbox">
                            <input type="checkbox" id="terms">
                            <label for="terms">By creating an account, I agree to our Terms of use and Privacy Policy.</label>
                        </div>
        
                        <button type="submit">Create an account</button>
                        <div class="line">
                            <span class="text">Or</span>
                        </div>
                        <button type="button" class="google-btn">
                            <i class="fa-brands fa-google"></i> Continue with Google</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
